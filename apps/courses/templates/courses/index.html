<html>
<head>
	<title>Courses</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<p>A simple site built in Django. Bootstrap styling. Able to add courses to the database upon form submission.</p>

	<form action="/process_course" method="post">
		{% csrf_token %}
		<p><input type="text" name="name" class="form-control" placeholder="Course Name"></p>
		<p><textarea name="description" class="form-control" rows="3" placeholder="Course Description"></textarea></p>
		<p><input type="submit" value="Add Course"></p>
	</form>
	<h1>Courses</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Course Name</th>
				<th>Description</th>
				<th>Date Added</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for course in courses%}
			<tr>
				<td>{{course.name}}</td>
				<td>{{course.description}}</td>
				<td>{{course.date_added}}</td>
				<td><a href="/remove/{{course.id}}">Remove</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
